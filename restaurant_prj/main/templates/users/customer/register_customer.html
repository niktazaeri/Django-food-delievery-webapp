{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/customer_register.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">register customer</h1>
            <form id="register-form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">repeat password:</label>
                    <input type="password" id="repeat-password" name="repeat_password" class="form-control" required>
                    <div class="text-danger mt-1" id="password-error" style="display: none;">The password and its repetition must be the same.</div>
                </div>
                <div class="mb-3">
                    <label for="first-name" class="form-label">name:</label>
                    <input type="text" id="first-name" name="first_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">last name:</label>
                    <input type="text" id="last-name" name="last_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone-number" class="form-label">phone number:</label>
                    <input type="text" id="phone-number" name="phone_number" class="form-control" required>
                </div>
                <div id="addresses-section" class="mb-3">
                    <h5>آدرس‌ها</h5>
                    <div class="address mb-3">
                        <label for="title-1" class="form-label">title:</label>
                        <input type="text" class="title-input form-control mb-2" name="title">
                        <label for="address-1" class="form-label">address:</label>
                        <input type="text" class="address-input form-control mb-2" name="address" required>
                        <label for="details-1" class="form-label">details:</label>
                        <input type="text" class="details-input form-control mb-2" name="details" required>
                        <label for="postal-code-1" class="form-label">postal code:</label>
                        <input type="text" class="postal-code-input form-control">
                    </div>
                </div>
                <button type="button" id="add-address" class="btn btn-secondary mb-3">add address</button>
                <button type="submit" class="btn btn-primary w-100">register</button>
            </form>
            <div id="response-message" class="mt-3 text-center"></div>
        </div>
    </div>
    <script src="{% static 'scripts/register_customer.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
