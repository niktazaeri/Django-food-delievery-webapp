{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles/employee_dashboard.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h2>Employee Panel</h2>
        <a href="#" data-target="UncompletedOrdersListSection">Uncompleted Orders List</a>
        <a href="#" data-target="completedOrdersSection">Completed Orders</a>
    </div>
<div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
    <!-- Notifications are added dynamically here. -->
</div>

    <div class="content container-fluid">
        <a href="{% url 'logout-page' %}" class="logout-btn">Logout</a>
        <h1>Welcome, Employee!</h1>

        <!-- Uncompleted Orders Section -->
        <div id="UncompletedOrdersListSection" class="content-section" style="display: none;">
            <h2>Uncompleted Orders List</h2>
            <div id="uncompletedOrdersList" class="row">
                <!-- Incomplete Orders cards will be dynamically inserted here -->
            </div>
        </div>


        <!-- Completed Orders Section -->
        <div id="completedOrdersSection" class="content-section " style="display: none;">
            <h2>Completed Orders</h2>
            <div id="completedOrdersList" class="row g-3">
                <!-- The list of completed orders is dynamically inserted here. -->
            </div>
        </div>


    </div>
</div>
<a href="{% url 'logout-page' %}">Logout</a>
<script src="{% static 'scripts/tabManager.js' %}"></script>
<script src="{% static 'scripts/employee_dashboard.js' %}"></script>
<script src="{% static 'scripts/uncompleted_orders.js' %}"></script>
<script src="{% static 'scripts/completed_orders.js' %}"></script>
</body>
</html>
